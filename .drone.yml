---
name: default
type: docker
kind: pipeline

workspace:
  path: /drone/src

platform:
  os: linux
  arch: arm64

steps:
- name: Build tests
  pull: never
  image: ubuntu-cmake
  commands:
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build .
  when:
    event:
    - push
    - pull_request
    - tag
    - merge
- name: Run tests
  pull: never
  image: ubuntu-cmake
  commands:
  - echo '5b6e89928b7413afb4d0934a210e424100008f95a13ff0ef05ce4b6e3d0cdadb  tests/itertools.cxx' | sha256sum -c
  - ./build/itertools-cxx-itertools
  when:
    event:
    - push
    - pull_request
    - tag
    - merge
